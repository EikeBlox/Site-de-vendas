<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vendas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><input type="text" placeholder="Pesquisar produtos"></li>
                <li class="cadastro"><a href="cadastro.html">Login/Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="carousel">
            <img src="assets/img/banner/images.jpeg" alt="Promoção 1">
            <img src="assets/img/banner/images.jpeg" alt="Promoção 2">
            <img src="assets/img/banner/images.jpeg" alt="Promoção 3">
        </div>

        <section class="produtos">
            <div class="produto">
                <img src="assets/img/produtos/frutas/apple.png" alt="Maçã">
                <h2>Maçã</h2>
                <p class="preco">R$ 5,00</p>
                <div class="controle-quantidade">
                    <button class="diminuir">-</button>
                    <p class="quantidade">0</p>
                    <button class="aumentar">+</button>
                </div>
                <button class="carrinho">Adicionar ao Carrinho</button>
            </div>

            <div class="produto">
                <img src="assets/img/produtos/frutas/banana.png" alt="Banana">
                <h2>Banana</h2>
                <p class="preco">R$ 3,00</p>
                <div class="controle-quantidade">
                    <button class="diminuir">-</button>
                    <p class="quantidade">0</p>
                    <button class="aumentar">+</button>
                </div>
                <button class="carrinho">Adicionar ao Carrinho</button>
            </div>

            <div class="produto">
                <img src="assets/img/produtos/frutas/strawberry.png" alt="Morango">
                <h2>Morango</h2>
                <p class="preco">R$ 8,00</p>
                <div class="controle-quantidade">
                    <button class="diminuir">-</button>
                    <p class="quantidade">0</p>
                    <button class="aumentar">+</button>
                </div>
                <button class="carrinho">Adicionar ao Carrinho</button>
            </div>

            <div class="produto">
                <img src="assets/img/produtos/frutas/watermelon.png" alt="Melancia">
                <h2>Melancia</h2>
                <p class="preco">R$ 12,00</p>
                <div class="controle-quantidade">
                    <button class="diminuir">-</button>
                    <p class="quantidade">0</p>
                    <button class="aumentar">+</button>
                </div>
                <button class="carrinho">Adicionar ao Carrinho</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Loja Virtual. Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
